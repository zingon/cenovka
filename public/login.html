<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cenovka template</title>
        <link rel="stylesheet" href="stylesheets/app.css" />
        <script src="bower_components/modernizr/modernizr.js"></script>
    </head>
    <body>

        <div class="large-3 large-centered columns">
            <div class="login-box">
                <div class="row">
                    <div class="large-12 columns">
                    <h1>Cenovka</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="large-12 columns">
                        <form>
                            <div class="row">
                                <div class="large-12 columns">
                                <div class="input-wrapper">
                                    <input type="email" name="username" placeholder="Email" required/>
                                    <!--<small class="error">A valid email address is required.</small>-->
                                </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="large-12 columns">
                                    <input type="password" name="password" placeholder="Heslo" required/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="large-12 columns">
                                <label><input type="checkbox" name="remember" value="1" /> Zapamatovat si údaje</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="large-12 large-centered columns">
                                    <ul class="stack button-group">
                                        <li><input type="submit" class="button expand" value="Přihlásit se"/></li>
                                        <li><a href="#" class="button expand">Registrovat se</a></li>
                                    </ul>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
