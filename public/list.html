<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cenovka template</title>
        <link rel="stylesheet" href="stylesheets/app.css" />
        <script src="bower_components/modernizr/modernizr.js"></script>
    </head>
    <body>
        <div class="contain-to-grid">
            <nav class="top-bar" data-topbar role="navigation">
                <ul class="title-area">
                    <li class="name">
                        <h1><a href="/">Cenovka</a></h1>
                    </li>
                    <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
                    <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
                </ul>
                <section class="top-bar-section">
                    <!-- Right Nav Section -->
                    <ul class="right">
                    </ul>
                    <!-- Left Nav Section -->
                    <ul class="left">
                        <li><a href="">Left Nav Button</a></li>
                    </ul>
                </section>
            </nav>
        </div>
        <article>
            <div data-alert class="alert-box success">
                    Položka byla přidána do seznamu.
              
              <a href="#" class="close">&times;</a>
            </div>
            <div class="row">
                
                <div class="small-12 medium-4 large-3 columns">
                    <ul class="side-nav">
                        <li><a href="#">Link 1</a></li>
                        <li><a href="#">Link 2</a></li>
                        <li><a href="#">Link 3</a></li>
                        <li><a href="#">Link 4</a></li>
                    </ul>
                </div>
                <div class="small-12 medium-8 large-9 columns">
                	<section>
                        <div class="small-12 columns">
                		<ul class="button-group right">
                			<li><a href="#" class="button success"><i class="fi-page-add"></i> Nová položka</a></li>
                			<li><a href="#" class="button"><i class="fi-page-add"></i> Nová kategorie</a></li>
                			<li><a href="#" class="button"><i class="fi-page-edit"></i> Editovat kategorie</a></li>
                		</ul>
                    </div>
                    </section>
                    <section>
                    <div class="large-12 columns">
                    <table>
                        <tr>
                            <th id="state">State</th>
                            <th id="dogs">Dogs</th>
                            <th id="cats">Cats</th>
                            <th id="rabbits">Rabbits</th>
                        </tr>
                        <tr>
                            <th id="california" headers="state">California</th>
                            <td headers="dogs california">3</td>
                            <td headers="cats california">1</td>
                            <td headers="rabbits california">10</td>
                        </tr>
                    </table>
                </div>
                </section>
                </div>
            </div>
        </article>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/foundation/js/foundation.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
